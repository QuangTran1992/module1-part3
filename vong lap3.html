  <body>
    <script>
      const arr = [0, 1];

      while (arr.length < 20) {
        const last = arr.length - 1; // 2
        arr.push(arr[last] + arr[last - 1]);
        //        arr[2]  +   arr[1]
        //          1     +     1
        // [0, 1, 1, 2, 3, 5...]
      }

      alert(arr);

      //     console.log(arr[i]);
      //     break;
      //   }
      // }
      let result = 0;
      for (i = 0; i < arr.length; i++) {
        result = result + arr[i];
      }
      console.log(result);
    </script>
