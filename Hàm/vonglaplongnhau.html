  <body>
    <script>
      let sour;
      sour = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
      for (i = 0; i <= 10; i++) {
        sour = sour + "<tr>";
        for (j = 0; j <= 10; j++) {
          sour = sour + "<td>" + i * j + "</td>";
        }
        sour = sour + "</tr>";
      }
      sour = sour + "</table>";
      document.write(sour);
    </script>
