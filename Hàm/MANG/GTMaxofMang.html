  <body>
    <script>
      let numbers = [-5, 5, 34, 65, 23, 78];
      let max = numbers[0];
      let index = 0;

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
          index = i;
        }
      }
      console.log("Max is " + max + " Index is " + index);
