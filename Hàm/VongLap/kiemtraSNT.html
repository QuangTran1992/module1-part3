<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiemtraSNT() {
        let x = parseFloat(prompt("input your number "));
        console.log(x);
        while (x == "" || isNaN(x) || parseInt(x) != x) {
          x = +prompt("input your number ");
        }
        if (x < 2) {
          alert(x + " khong phai la so NT");
        } else {
          for (let i = 2; i <= x / 2; i++) {
            if (x % i == 0) {
              alert(x + "  khong phai la SNT");
              break;
            } else {
              alert(x + " la SNT");
              break;
            }
          }
        }
      }
      kiemtraSNT();
    </script>
  </body>
</html>
