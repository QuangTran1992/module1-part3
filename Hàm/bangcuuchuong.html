<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      td {
        text-align: center;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sour = "<table border = '1' ; width = '800' height = '500'>  ";
      for (let i = 1; i <= 9; i++) {
        sour = sour + "<tr>";
        for (let j = 2; j <= 9; j++) {
          sour = sour + "<td>" + j + "x" + i + "= " + i * j + "</td>";
        }
        sour = sour + "</tr>";
      }
      sour = sour + "</table>";
      document.write(sour);
    </script>
  </body>
</html>
